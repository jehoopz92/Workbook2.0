    <section class="ALB" id="add-shadow">
        <h1><strong>Albuquerque</strong></h1>
        <div class="wrapper">
            <div class="row">

                <div class="col-sm-3" ontouchstart="this.classList.toggle('hover');">
                    <div class="container">
                        <div class="front" style="background-image: url(Resources/blue.jpg)">
                            <div class="inner">
                                <h3>Export</h3>

                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <form>
                                    Trucks:
                                    <input type="text" id="trucks" name="trucks" maxlength="4" size="4">Stops:

                                    <input type="text" id="stops" name="stops" maxlength="4" size="4">Pieces:

                                    <input type="text" id="piece" name="piece" maxlength="4" size="4">
                                    <div class="btn btn-info" onClick="exportMe()">Export</div>
                                    <button class="btn btn-info" type="reset" value="Reset">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ontouchstart="this.classList.toggle('hover');">
                    <div class="container">
                        <div class="front" style="background-image: url(Resources/blue.png)">
                            <div class="inner">
                                <h4>Unresolved Address</h4>

                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <form>
                                    <br>
                                    <input type="text" id="test" name="test" class="box" size="9">
                                    <div class="btn btn-info" onClick="unresolved()">Unresolved Address</div>
                                    <button class="btn btn-info" type="reset" value="Reset">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ontouchstart="this.classList.toggle('hover');">
                    <div class="container">
                        <div class="front" style="background-image: url(Resources/blue.png)">
                            <div class="inner">
                                <h3>OTD</h3>

                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <div class="btn btn-info" onClick="notification()">Notification Email</div>
                                <div class="btn btn-info" onClick="ustonly()">UST Only</div>
                                <div class="btn btn-info" onClick="truckcount()">Truck Count</div>
                                <div class="btn btn-info" onClick="otd1()">9:30 OTD</div>
                                <div class="btn btn-info" onClick="otd2()">10:30 OTD</div>
                                <div class="btn btn-info" onClick="zipmismatch()">Zip Code Mismatch</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ontouchstart="this.classList.toggle('hover');">
                    <div class="container">
                        <div class="front" style="background-image: url(Resources/blue.jpg)">

                            <div class="inner">
                    <ol>
